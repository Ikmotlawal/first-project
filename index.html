<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo</title>
    <link rel="stylesheet" href="azeezat.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>NOTE!</strong> This is a student project not an attempt to clone existing website <button type="button"
            class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="body">

        <div class="logo">
            <img src="logo.jpg" alt="my logo">
        </div>

        <div class="login-container">
            <div class="login-box">
                <strong>
                    <h2>Secure Client Login</h2>
                </strong>
                <form action="">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Enter email" required>

                    <div class="password">
                        <label for="password">Password</label>
                        <a href="#">Forget?</a>
                        <input type="password" placeholder="password" required>
                    </div>

                    <div class="forget-section">
                        <label><input type="checkbox">Remember Me</label>

                    </div>

                    <button type="Submit" class="login-btn">
                        Login
                    </button>

                    <p class="divider">Or</p>

                    <button type="button" class="facebook-btn">
                        Sign in with Facebook
                    </button>
                </form>

                <p class="register">
                    Not a member yet? <a href="#">Create a New Account</a>
                </p>

            </div>

        </div>
    </div>

    <script src="mujeeb.js"></script>
</body>

</html>
